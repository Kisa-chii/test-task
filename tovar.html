<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="1.js"></script>
    <title>Title</title>
</head>
<body>
<div class="bg-fixed bg-contain bg-cover" style="background-image: url('imgs/christmas-background,-zoom-background-design-template-70df9e6e9ae4f1ddc6f7a17e319697a2_screen.jpg')">
<div class="flex flex-col space-y-10 place-items-center">
<h1 class="flex justify-center text-3xl font-bold text-center">Информация о товаре</h1>
    <p class="name text-xl font-semibold" class="flex justify-center"></p>
        <img class="image">
<h2 class="flex justify-center text-xl font-bold">Описание товара</h2>
    <p class="description text-xl font-semibold" class="flex justify-center"></p>

<div class="grid grid-cols-2 flex flex-cool text-center place-items-center">
<div><p>В наличии</p></div>
<div><p>Цена </p> <p class="price"></p></div>
<div><p>Количество</p>
    <div class="container flex justify-center content-center flex-col w-24 h-12">
        <div class="counter grid grid-cols-3 flex flex-col border-2 border-black divide-x bg-amber-100">
            <button id="increment-btn">+</button>
            <div id="counter-value" class="box-border">1</div>
            <button id="decrement-btn" >-</button>
        </div>
    </div>


    <div class="popup fixed w-full place-items-center z-10 left-0 top-0 overflow-auto bg-amber-50 p-2.5 hidden">
        <div class="popup-content text-center content-center bg-white m-2.5 p-2.5 rounded-md w-4/12">
            <p>Товар добавлен в корзину!</p>
            <button class="popup-close text-slate-500 float-right text-base font-bold hover:text-black" onclick="closePopup()">×</button>
        </div>
    </div>

<script src="scripts.js"></script>
</div>
<div><button id="popup-button" class="border-2 border-black rounded-md bg-amber-100"><p class="mx-1.5 my-1.5">Добавить в корзину</p></button></div>
</div>
</div>
</div>


</body>
</html>
